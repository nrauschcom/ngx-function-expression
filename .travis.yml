os: linux
dist: focal
language: node_js
node_js:
- 20
addons:
  chrome: stable
cache:
  directories:
  - "./node_modules"
install:
- npm install --legacy-peer-deps
script:
- ng build --config production
- npm run coveralls
before_deploy:
- cd dist/ngx-function-expression
deploy:
  provider: npm
  email: rausch.nico@gmail.com
  api_key:
    secure: 
  on:
    repo: nrauschcom/ngx-function-expression
    branch: main
  skip_cleanup: 'true'
